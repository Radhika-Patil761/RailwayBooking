<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title> Register
</title>
</head>
<body>
<form action="register" method="post" >
<table>
<tr>
<th>First Name</th>
<td><input type="text" name="first" required="required"></td>
</tr>
<tr>
<th>Last Name</th>
<td><input type="text" name="last" required="required"></td>
</tr>
<tr>
<th>Mobile</th>
<td><input type="tel" pattern="{0-9}[10]" name="mobile" required="required"></td>
</tr>
<tr>
<th>Email</th>
<td><input type="email" name="email" required="required"></td>
</tr>
<tr>
<th>Gender</th>
<td><input type="radio" name="male" required="required">Male
<input type="radio" name="female">Female</td>
</tr>
<tr>
<th>Create Password</th>
<td><input type="password" name="password1" required="required"></td>
</tr>
<tr>
<th>Confirm Password</th>
<td><input type="password" name="password2" required="required"></td>
</tr>
<tr>
<th>Date of Birth</th>
<td><input type="date" name="dob" required="required"></td>
</tr>
<tr>
<th><button type="reset">Cancel</button></th>
<th><button>Register</button></th>
</tr>
</table>
</form>
<br>
<br>
<a href="Login.html">Already have account ?click here to Login</a><br>
<br>
<a href="Home.html"><button>Home</button></a>
</body>
</html>
